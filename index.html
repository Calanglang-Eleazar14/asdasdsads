<!DOCTYPE html>
<html>
<head>
  <title>Time Converter</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
* {
  text-align: center;
}
.center {
  margin-left: auto;
  margin-right: auto;
}

.center th {
  padding: 40px;
}

body {
background-color:#FFFFFF;
}
</style>

<body><br><br>
  <img src="https://us.123rf.com/450wm/djvstock/djvstock1801/djvstock180111943/94447704-chronom%C3%A8tre-bleu-dessin-sur-illustration-vectorielle-fond-blanc.jpg" width="250px">
  <h1>Time Converter for Seconds</h1>
<table class="center">
  <tr>
    <th style="background-color:#63C5DA">Seconds
      <p><input type="text" id="seconds"></p>
      <input type="button" class="btn btn-primary" onClick="SecMin()" value="To Minutes">
      <input type="button" class="btn btn-primary" onClick="SecHr()" value="To Hours">
      <input type="button" class="btn btn-primary" onClick="SecDt()" value="To Days">
    </th>
<script>
/*1stTable*/
  function SecMin(){
    var x, y
    x = (document.getElementById('seconds').value);
    y = 60;   
    alert(x / y);
  }
  function SecHr(){
    var x, y
    x = (document.getElementById('seconds').value);
    y = 3600;   
    alert(x / y);
  }

  function SecDt(){
    var x, y 
    x = (document.getElementById('seconds').value);
    y = 86400;    
    alert(x / y);
  }

</script>
</html>
